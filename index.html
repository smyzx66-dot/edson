        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const particles = [];
            for(let i=0; i<60; i++) particles.push({ x: canvas.width/2, y: canvas.height/2, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20, color: `hsl(${Math.random()*360}, 100%, 50%)`, life: 100 });
            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                let active = false;
                particles.forEach(p => {
                    if(p.life > 0) {
                        active = true; p.x += p.vx; p.y += p.vy; p.life--; p.vy += 0.5;
                        ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 6, 6);
                    }
                });
                if(active) requestAnimationFrame(animate); else ctx.clearRect(0,0,canvas.width,canvas.height);
            }
            animate();
        }

        if (localStorage.getItem('hameed_loggedIn') === 'true') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            loadData();
        }
        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkLogin(); });
    </script>
